<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card align-middle rounded-4">
      <div class="container">
        <div class="card-img-top">
          <img
            src="assets/images/illustration-article.svg"
            alt=""
            class="rounded-3"
          />
        </div>
        <div class="card-body">
          <a href="#" class="btn fw-bold"><strong>Learning</strong></a>
          <p class="publishDate">Published 21 Dec 2023</p>
          <h1 class="card-title fw-bold">
            <strong>HTML & CSS foundations</strong>
          </h1>
          <p class="body">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <img src="assets/images/image-avatar.webp" alt="" class="userpic" />
          <p class="author"><strong>Greg Hooper</strong></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KollerJacq">Jacqueline Koller</a>.
    </div>
  </body>
</html>
